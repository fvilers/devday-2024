<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="pico.classless.fuchsia.min.css" />
    <title>Exemple 4</title>
    <style>
      html,
      body,
      main {
        height: 100vh;
      }

      main {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <main>
      <button>0</button>
    </main>

    <script type="module">
      import { observable } from "./observable.js";

      const count = observable(0);
      let double = 0;
      count.subscribe((value) => (button.innerText = value));
      count.subscribe((value) => (double = value * 2));
      count.subscribe(() => console.log(double)); // Feel strange, isn't it?

      const button = document.querySelector("button");
      button.addEventListener("click", () => {
        count.update((value) => value + 1);
      });
    </script>
  </body>
</html>
